aliases:
  - &working_directory ~/enzyme-extensions

  - &restore_yarn_cache
    name: Restoring cache
    keys:
      - v1-yarn-cache-{{ checksum "yarn.lock" }}
      - v1-yarn-cache

  - &save_yarn_cache
    name: Saving cache
    key: v1-yarn-cache-{{ checksum "yarn.lock" }}
    paths:
      - ~/.cache/yarn

  - &install
    name: Installing
    # Ignoring scripts (e.g. post-install) to gain more control
    # in the jobs to only e.g. build when explicitely needed.
    command: yarn install --pure-lockfile

  - &lint
    name: Linting
    command: yarn lint

  - &build
    name: Building
    command: yarn build

  - &unit_test
    name: Unit testing
    # Limiting the workers of Jest to 10
    # as the build otherwise dies due to resouce restrictions.
    command: yarn test

  - &unit_test_with_coverage
    name: Unit testing (with coverage report)
    command: yarn test:ci:coverage

node6Environment: &node10Environment
  docker:
    - image: circleci/node:10
  working_directory: *working_directory

version: 2
jobs:
  lint:
    <<: *node10Environment
    steps:
      - checkout
      - restore_cache: *restore_yarn_cache
      - run: *install
      - save_cache: *save_yarn_cache
      - run: *lint
  test_unit:
    <<: *node10Environment
    steps:
      - checkout
      - restore_cache: *restore_yarn_cache
      - run: *install
      - run: *build
      - run: *unit_test_with_coverage

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - test_unit:
          requires:
            - lint
